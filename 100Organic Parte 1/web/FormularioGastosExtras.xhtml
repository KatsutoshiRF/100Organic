<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Formulário de Gastos Extras</title>
    </h:head>
    <h:body>
        <h1>Formulário de Gastos Extras</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="idNomeExtra" value="Nome do Gasto Extra: "/>
                <h:inputText id="idNomeExtra" value="#{gastoExtraMB.gastoExtra.nomeGastoExtra}"/>
                
                <h:outputLabel for="idQuanExtra" value="Quantidade do Gasto Ectra: "/>
                <h:inputText id="idQuanExtra" value="#{gastoExtraMB.gastoExtra.quanGastoExtra}"/>
                
                <h:outputLabel for="idValorExtra" value="Valor do Gasto Extra: "/>
                <h:inputText id="idValorExtra" value="#{gastoExtraMB.gastoExtra.valorGastoExtra}"/>
                
                <h:commandButton value="Cadastrar" action="#{gastoExtraMB.addGastoExtra()}"/>
                <h:button value="Voltar" outcome="index"/>
            
            </h:panelGrid>    
        </h:form>
    </h:body>
</html>
