<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Formulário de Insumos</title>
    </h:head>
    <h:body>
        <h1>Formulário de Insumos</h1>
         <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="idNomeInsumo" value="Nome do Insumo: "/>
                <h:inputText id="idNomeInsumo" value="#{insumoMB.insumo.nomeInsumo}"/>
                
                <h:outputLabel for="idQuanInsumo" value="Quantidade do Insumo: "/>
                <h:inputText id="idQuanInsumo" value="#{insumoMB.insumo.quantidadeInsumo}"/>
                
                <h:outputLabel for="idPrecoInsumo" value="Preço de Venda do Insumo: "/>
                <h:inputText id="idPrecoInsumo" value="#{insumoMB.insumo.precoInsumo}"/>
                
                <h:outputLabel for="idDataInsumo" value="Data de Validade do Insumo: "/>
                <h:inputText id="idDataInsumo" value="#{insumoMB.insumo.dataInsumo}"/>
                
                <h:commandButton value="Cadastrar" action="#{insumoMB.addInsumo()}"/>
                <h:button value="Voltar" outcome="index"/>
                                 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
