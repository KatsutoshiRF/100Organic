<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Formulário de Produtos</title>
    </h:head>
    <h:body>
        <h1>Formulário de Produtos</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="idNomeProduto" value="Nome do Produto: "/>
                <h:inputText id="idNomeProduto" value="#{produtoMB.produto.nomeProduto}"/>
                
                <h:outputLabel for="idQualProduto" value="Qualidade do Produto: "/>
                <h:inputText id="idQualProduto" value="#{produtoMB.produto.qualidadeProduto}"/>
                
                <h:outputLabel for="idPrecoProduto" value="Preço de Venda do Produto: "/>
                <h:inputText id="idPrecoProduto" value="#{produtoMB.produto.precoProduto}"/>
                
                <h:outputLabel for="idMedidaProduto" value="Medida: "/>
                <h:inputText id="idMedidaProduto" value="#{produtoMB.produto.medidaProduto}"/>
                
                <h:commandButton value="Cadastrar" action="#{produtoMB.addProduto()}"/>
                <h:button value="Voltar" outcome="index"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
